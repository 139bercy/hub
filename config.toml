################################# Default configuration ###################
baseURL = "https://139bercy.github.io/hub/"
title = "Bercy, administration des données et innovations numériques"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []
