############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = "Bercy, administration des données et innovations numériques"
author = "BercyHub"
# Google Analitycs
google_analitycs_id = "" # Your ID
# post share
post_share = true

# preloader
[params.preloader]
enable = true
preloader = "images/logo.png"

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDkmyMOGbZi099Js5IAHEi5JvCtU2qg5hw"
map_latitude = "48.841155"
map_longitude = "2.377846"
map_marker = "images/marker.png"

